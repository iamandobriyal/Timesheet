<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm">
      <div class="card">
        <div class="card-header">
          <p class="greenbold" *ngIf="user.acitvity_status === 'active'">
            <i class="fa fa-user"></i> Profile: {{ user.acitvity_status }}
          </p>
          <p class="orangebold" *ngIf="user.acitvity_status == 'onhold'">
            <i class="fa fa-user"></i> Profile: {{ user.acitvity_status }}
          </p>
          <p class="redbold" *ngIf="user.acitvity_status === 'block'">
            <i class="fa fa-user"></i> Profile: {{ user.acitvity_status }}
          </p>
        </div>

        <div class="card-body">
          <div class="col-md-6">
            <p *ngIf="user.fullname">
              <i class="fa fa-user"></i> {{ user.fullname }} ({{
                user.username
              }})
            </p>
            <p *ngIf="user.phonenumber">
              <i class="fa fa-phone"></i> {{ user.phonenumber }}
            </p>
            <p *ngIf="user.email">
              <i class="fa fa-envelope"></i> {{ user.email }}
            </p>
            <p *ngIf="user.roles"><i class="fa fa-key"></i> {{ user.roles }}</p>
            <p *ngIf="user.isAdmin">
              <i class="fa fa-user-secret"></i> Administrator
            </p>
          </div>
        </div>
        <div class="col-12 pull-right">
          <mat-form-field class="col-6" autocomplete="off">
            <mat-label>Update Password</mat-label>
            <input
              matInput
              type="text"
              placeholder="New Password"
              class="form-control"
              [(ngModel)]="newPassword"
              [formControl]="newPasswordControl"
              autocomplete="off"
              required
            />
          </mat-form-field>
          <button (click)="updatePassword()" class="btn btn-success">
            Update Password
          </button>
        </div>        
      </div>
      <!-- end card -->
    </div>
  </div>
</div>
