<div class="col-12-md col-7-lg">
  <div class="card">
    <div class="card-header">Edit Task </div>
    <div *ngIf="task" class="card-body">

      <div class="row">
        <div class="col-6">
          <mat-form-field class="input-form">
            <input matInput placeholder="Task name" [(ngModel)]="task.task_name">
          </mat-form-field>


        </div>
        <div class="col-6">
          <mat-form-field class="input-date-form">
            <input matInput type="date" placeholder="Start date" [(ngModel)]="task.time_start">
          </mat-form-field>

          <mat-form-field class="input-date-form">
            <input matInput type="date" placeholder="Due date" [(ngModel)]="task.time_stop">
          </mat-form-field>
        </div>
      </div>

      <br />

      <div class="row col">
        <label for="description"><span>Task description</span></label>
        <textarea class="form-control" placeholder="Max length 250..." rows="3" maxlength="250"
          [(ngModel)]="task.description"></textarea>
      </div>

      <br /> <br />


      <div class="row">
        <label class="col-sm-4  col-xl-4 col-form-label" for="multiple-select">Status</label>
        <div class="col-sm-4  col-xl-4">
          <select id="statusSelect1" name="statusSelect1" [(ngModel)]="task.status"
            [ngModelOptions]="{standalone: true}">
            <option *ngFor="let StatusType of StatusType$" [value]="StatusType"> {{StatusType}} </option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <div *ngIf="error_submit" [ngStyle]="{'color': 'red', 'font-weight': 'bold'}">
          <div *ngIf="error_submit">{{error_string}} </div>
        </div>
      </div>



      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="update_task()">save</button>
        <img *ngIf="loading" class="pl-3"
          src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
